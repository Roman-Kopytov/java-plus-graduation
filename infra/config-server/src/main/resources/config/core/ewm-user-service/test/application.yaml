spring:
  datasource:
    url: jdbc:h2:mem:user
    username: test
    password: test
    driverClassName: org.h2.Driver

  sql:
    init:
      mode: embedded

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework:
      org.hibernate.tool.hbm2ddl: DEBUG
      orm.jpa: INFO
      orm.JpaTransactionManager: INFO
      jdbc.datasource.init: DEBUG
      transaction.interceptor: INFO


client:
  url: http://stats-server:9090
